<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black">
    <div id="div01">
      <input type="text" id="text" placeholder="0." >
     
      <div id="calcBody" class="buttns">
        <input type="button" value="(" id="sleft" onclick="text.value+='(' " />
        <input type="button" value=")" id="sright" onclick="text.value+=')' " />
        <input type="button" value="AC"  id="AC" onclick="text.value=''"/ class="clear">
        <input type="button" value="&#43;" id="+" onclick="text.value+='+' " / class="operator" >


        <input type="button" value="1"onclick="text.value+='1' " />
        <input type="button" value="2"onclick="text.value+='2' " />
        <input type="button" value="3"onclick="text.value+='3' " />
        <input type="button" value="&#8722;" id="-" onclick="text.value+='-' " / class="operator" >

           
        <input type="button" value="4" onclick="text.value+='4' " />
        <input type="button" value="5" onclick="text.value+='5' "/>
        <input type="button" value="6" onclick="text.value+='6' "/>
        <input type="button" value="&#247;" id="/" onclick="text.value+='/' " / class="operator" >


        <input type="button" value="7" onclick="text.value+='7' " />
        <input type="button" value="8" onclick="text.value+='8' " />
        <input type="button" value="9" onclick="text.value+='9' "/>
        <input type="button" value="&#215;" id="*" onclick="text.value+='*' " / class="operator" >


        <input type="button" value="0"  onclick="text.value+='0' "/>
        <input type="button" value="00" onclick="text.value+='00' "/>
        <input type="button" value="." id="." onclick="text.value+='.' " />
        <input type="button" class="operator" value="&#61;" id="equal" onclick="text.value = eval(text.value) "/ >
         
        
      </div>
  </body>
</html>
